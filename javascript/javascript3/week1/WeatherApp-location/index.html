<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      />
      <link rel="stylesheet" href="style.css" />
      <title>Weather app</title>
   </head>
   <body>
      <div class="container">
         <form id="search-form">
            <input type="text" id="input" placeholder="Location" />
            <button id="btn-search"><i class="fa fa-search"></i></button>
            <button id="btn-location">
               <i class="fa fa-location-arrow"></i>
            </button>
         </form>
         <div class="app-title">
            <p>Weather</p>
         </div>
         <div class="notification"></div>
         <div class="weather-container">
            <div class="weather-icon">
               <img src="icons/unknown.png" alt="" />
            </div>
            <div class="temperature-value">
               <p>- Â°<span>C</span></p>
            </div>
            <div class="temperature-description">
               <p>-</p>
            </div>
            <div class="wind-speed">
               <p>-</p>
            </div>
            <div class="sunrise-and-sunset">
               <p>-</p>
              
            </div>
            <div class="location">
               <p>-</p>
            </div>
            <div class="map">
               /*<p>Please type in a location to get the weather!</p>*/
            </div>
         </div>
      </div>
      <script src="main.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBuOMzQoPpA7IrVMjsHteYYWwlZHdhN_7I&callback=myMap"></script>
   </body>
</html>
