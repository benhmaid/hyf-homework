<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link rel="stylesheet" type="text/css" href="./style.css" />
      <title>Sopping Cart</title>
   </head>
   <body>
      <header>
         <nav>
            <div class="logo">
               <img src="image/logo-white.png" alt="" srcset="" width="80px" />
            </div>
            <div class="shop">
               <div id="form">
                  <form id="search-form">
                     <input type="text" id="input" placeholder="search .." />
                  </form>
               </div>
               <div class="shop-icon">
                  <img
                     src="image/icon-shopping.png"
                     alt=""
                     srcset=""
                     width="39px"
                  />
               </div>
            </div>
         </nav>
      </header>
      <div class="container">
         <div id="prodocts">
            <div class="prod1">
               <img src="image/ur1.jpg" width="250px" alt="" />
               <h2>Name Prodoct</h2>
               <h3>Price</h3>
               <button id="btn_add">Add to cart</button>
            </div>
         </div>
      </div>
      <div id="root" class="shopping-cart"></div>

      <script src="./main.js"></script>
   </body>
</html>
