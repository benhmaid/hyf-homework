<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link rel="stylesheet" type="text/css" href="./style.css" />
      <title>Sopping Cart</title>
   </head>

   <body>
      <header>
         <nav>
            <div class="logo">
               <img src="image/logo-white.png" alt="" srcset="" width="80px" />
            </div>
            <div class="shop">
               <div class="shop-icon">
                  <div class="count"><samp>0</samp></div>
                  <div>
                     <img
                        src="image/icon-shopping.png"
                        alt=""
                        srcset=""
                        width="25px"
                     />
                  </div>
                  <div><p>Cart</p></div>
               </div>
               <div class="dropdown-bag">
                  <div id="root" class="shopping-cart"></div>
               </div>
            </div>
         </nav>
      </header>
      <div class="section">
         <form class="search-form">
            <input type="text" id="input_product" placeholder="search .." />
            <button>OK</button>
         </form>
      </div>
      <div class="container">
         <div class="products">
            <div id="products">
               <div class="prod1">
                  <img src="image/ur1.jpg" width="250px" alt="" />
                  <h2>Name Prodoct</h2>
                  <h3>Price</h3>
                  <button id="btn_add">Add to cart</button>
               </div>
            </div>
         </div>
      </div>
      <div id="root" class="shopping-cart"></div>

      <script src="./app.js"></script>
   </body>
</html>
